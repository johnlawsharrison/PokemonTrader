<!-- Sign-in/sign-up form: show if userId isn't defined -->
<header class="text-center" role="banner">
	<h1>Sign Up / Sign In</h1>
	<p>Please enter your details below</p>
</header>
<div class="container">
	<form role="form" name="signupForm" novalidate>

		<!-- Bind model "handle" to this input -->
		<div class="form-group">
			<label for="username">Username:</label>
			<input id="username" name="username" class="form-control" ng-minlength="3" ng-model="username" required>
			<!-- Show error messages if the length is too short -->	
			<p class="help-block" ng-if="signupForm.handle.$touched && signupForm.handle.$error.required">Required!</p>
			<p class="help-block" ng-if="signupForm.handle.$error.minlength">Username too short!</p>
		</div>	

		<!-- Bind model "email" to this input -->
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" class="form-control" ng-model="email" required></input>
			<!-- Show error messages if the email is not valid -->	
			<p class="help-block" ng-if="signupForm.email.$touched && signupForm.email.$error.required">Required!</p>
			<p class="help-block" ng-if="signupForm.email.$error.email">Not a valid email!</p>
		</div>

		<!-- Bind model "password" to this input -->
		<div class="form-group">
			<label for="pw">Password:</label>
			<input id="pw" name="password" type="password" class="form-control" ng-minlength="6" ng-model="password" required></input>
			<!-- Show error messages if the password is invalid -->	
			<p class="help-block" ng-if="signupForm.password.$touched && signupForm.password.$error.required">Required!</p>
			<p class="help-block" ng-if="signupForm.handle.$error.minlength">Must be at least 6 characters.</p>
		</div>

		<!-- Submit buttons -->
		<div class="form-group">
			<button type="submit" class="btn btn-default" ng-click="signIn()" ng-disabled="signupForm.email.$invalid || signupForm.password.$invalid">Sign in</button>
			<button type="submit" class="btn btn-success" ng-click="signUp()" ng-disabled="signupForm.$invalid">Sign up</button>
		</div>
		<p class="error" ng-show="error">{{error}}</p>
	</form>
</div>
