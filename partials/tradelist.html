<main role="main">
	<header class="container" role="banner">
		<h1>Pokemon Trader</h1>
		<p>The community-based Pokemon trading center</p>
	</header>
	<section id="new-post" class="container" role="region">
		<div class="panel panel-default">
  			<div class="panel-heading">
  				<a href="#post-form" data-toggle="collapse">Post a new trade</a>
  			</div>
  			<div id="post-form" class="collapse panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-group row">
						<div class="col-sm-4">
							<label for="post-user-input">Username</label>
							<input type="text" id="post-user-input" name="user" class="form-control" placeholder="Enter your username">
						</div>
						<div class="col-sm-4">
							<h3>I want to trade my:</h3>
							<label for="post-species-input">Pokemon species</label>
							<input type="text" id="post-species-input" name="species" class="form-control">
							<label for="post-level-input">Level</label>
							<input type="text" id="post-level-input" name="level" class="form-control">
						</div>
						<div class="col-sm-4">
							<h3>For a:</h3>
							<label for="post-for-species">Desired Pokemon species</label>
							<input type="text" id="post-for-species" name="forSpecies" class="form-control">
							<label for="post-notes">Notes</label>
							<input type="text" id="post-notes" name="notes" class="form-control" placeholder='e.g. "Looking for lvl 30 or greater, rock type etc."'>
						</div>
					</div>
					<div class="form-group row text-center">
						<div class="content">
							<button class="btn btn-primary btn-lg">List my trade</button>
						</div>
					</div>
				</form>
  			</div>
		</div>
	</section>
	<section id="filters" class="container" role="region">
		<div class="panel panel-default">
  			<div class="panel-heading">
  				<a href="#filter-form" data-toggle="collapse">Filters</a>
  			</div>
  			<div id="filter-form" class="collapse panel-body">
				<form class="form-horizontal" role="form">
				</form>
  			</div>
		</div>
	</section>
	<section class="container" role="region">
		<div id="posts" class="table-responsive">
			<table class="table">
			</table>
		</div>
	</section>
</main>
